[AutoPrereqs]
Alien::HIDAPI = 0

[Prereqs / ConfigureRequires]
Alien::HIDAPI = 0
ExtUtils::MakeMaker =
Inline::C = 

[Prereqs / BuildRequires]
Alien::HIDAPI = 0
ExtUtils::MakeMaker =

[MakeMaker::Awesome]
WriteMakefile_arg = CCFLAGS => Alien::libvas->cflags
WriteMakefile_arg = LIBS => Alien::libvas->libs
header = use Alien::libvas;

[@Starter]
-remove = MakeMaker

[GithubMeta]
issues = 1
user   = athreef
[@Git]
[Git::Init]
remote = origin git@github.com:athreef/%N.git
[Git::NextVersion]
[ChangelogFromGit]
[OurPkgVersion]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

