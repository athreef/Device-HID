name    = Device-HID
author  = Ahmad Fatoum <athreef@cpan.org>
license = Perl_5
copyright_holder = Ahmad Fatoum
copyright_year   = 2017


[Prereqs]
Alien::HIDAPI = 0.004

[Prereqs / ConfigureRequires]
Alien::HIDAPI = 0
ExtUtils::MakeMaker =
Inline::C = 

[Prereqs / BuildRequires]
Alien::HIDAPI = 0
ExtUtils::MakeMaker =

[MakeMaker::Awesome]
WriteMakefile_arg = CCFLAGS => Alien::HIDAPI->cflags
WriteMakefile_arg = LIBS => Alien::HIDAPI->libs
header = use Alien::HIDAPI;

[@Starter]
-remove = MakeMaker

[GithubMeta]
issues = 1
user   = athreef
[@Git]
[Git::Init]
remote = origin git@github.com:athreef/%N.git
[Git::NextVersion]
[ChangelogFromGit]
[OurPkgVersion]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

;[Git::CommitBuild]
[MinimumPerl]
[Test::MinimumVersion]
max_target_perl = 5.8
[Test::Perl::Critic]
[Test::Version]
[Test::Compile]

